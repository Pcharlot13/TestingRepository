<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffing Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gif-placeholder">GIF Placeholder</div>
    <div class="transparent-overlay">
        <h1>Staffing Sheet</h1>
        <table id="staffTable">
            <tr>
                <th>Badge #</th>
                <th>Name</th>
                <th>Login</th>
            </tr>
        </table>
        <button id="addEntryBtn">Add Name to Roster</button>
        <button id="removeEntryBtn">Remove Latest Entry</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #newEntryBtn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ISA RECORDER</h1>
    <button id="newEntryBtn">NEW</button>
    <table id="isaTable">
        <thead>
            <tr>
                <th>ISAnumber</th>
                <th>Type(s) of Work</th>
                <th>Location of the Trailer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here based on user input -->
        </tbody>
    </table>

    <script>
        // Function to prompt user for input and add a row to the table
        function addRowToTable() {
            // Prompting user for each category
            const ISAnumber = prompt("What is the ISAnumber?");
            const typesOfWork = prompt("What type(s) of work is in the trailer?");
            const location = prompt("What is the location of the trailer?");

            // Accessing the table's body
            const tableBody = document.getElementById('isaTable').getElementsByTagName('tbody')[0];

            // Creating a new row and cells
            const newRow = tableBody.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            // Assigning the input values to the cells
            cell1.textContent = ISAnumber;
            cell2.textContent = typesOfWork;
            cell3.textContent = location;
        }

        // Adding event listener to the "NEW" button
        document.getElementById('newEntryBtn').addEventListener('click', addRowToTable);
    </script>
</body>
</html>
